<!-- This is for public comments-->

<!doctype html>
<html>
    <head>
        <title>
            Comments
        </title>
        <link rel="stylesheet"
              type="text/css"
              href='../static/comments.css'>
              <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='comments.css')}}">
    </head>
    <body>

        <!-- Write the title of the page in a large heading font -->
        <h1>
            Comments
        </h1>
        <!-- Show the navbar -->
        <div>
            {% include "navbar.html" %}
        </div>

            Hello! Please add a comment.
            <form action="{{ url_for('comments') }}" method="POST">

                Username:
                <input type="text"
                       name="username">
                <br />

                Message text:
                <input type="text" name="text" placeholder="">
                <br />

                <input type="submit" value="Submit">

            </form>

        <br />

        All messages:

        {% for message in messages %}
        	<div>
        		<ul>
        			<li>
                        User: {{ message.username }}
                    </li>
        			<li>
                        Message: {{ message.text }}
                    </li>
        		</ul>
        	</div>
        {% endfor %}

    </body>
</html>
